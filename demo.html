<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/msunui.min.css" rel="stylesheet">
    <style>
        .tab-content{
            height: 300px;
        }
        .tab-item{
            height: 100% !important;
            width: 100%;
        }
        #left,#right{
            height: 100%;
        }
        .table-container{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tab-nav">
        <div class="tab-title">

            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-item" data-target="personInfo">
                <div class="col-md-3 col-lg-3" id="left">
                    左侧
                </div>
                <div class="col-md-9 col-lg-9" id="right">
                    <div class="table-container" id="table"></div>
                </div>
            </div>
            <div class="tab-item" data-target="personset">个人设置</div>
            <div class="tab-item" data-target="baseInfo">账号信息</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/msunui.min.js"></script>

</body>
</html>
