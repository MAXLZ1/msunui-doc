<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标记组件</title>
    <link href="./css/msunui.min.css" rel="stylesheet">
</head>
<body>
    <div class="container doc">
        <h1>标记组件</h1>
        <blockquote class="msunui-quote-bg">
            可在文字或按钮等组件右上角显示一个绿色标记，用于着重提示。
        </blockquote>
        <fieldset class="msunui-fieldset">
            <legend>使用示例</legend>
        </fieldset>
        <div class="row">
            <div class="tab-nav-card">
                <div class="tab-title">
                    <ul>
                        <li class="active" data-id="effect">效果</li>
                        <li data-id="code">代码</li>
                    </ul>
                </div>
                <div class="tab-content" style="height: 130px;">
                    <div class="tab-item" data-target="effect">
                        <p>
                            <span>标记组件<span class="msunui-badge"></span></span>
                        </p>
                        <a class="btn btn-info">详情按钮<span class="msunui-badge"></span></a>
                    </div>
                    <div class="tab-item" data-target="code">
                        <code class="msunui-code" data-escape="true">
                            <div class="msunui-code-title">
                                <span class="msunui-text">标记组价代码示例</span>
                            </div>
                            <div class="msunui-code-content">
                                <p>
                                    <span>标记组件<span class="msunui-badge"></span></span>
                                </p>
                                <a class="btn btn-info">详情按钮<span class="msunui-badge"></span></a>
                            </div>
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/msunui.min.js"></script>
</body>
</html>
